<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="/bootstrap-4.6.1-dist/css/bootstrap.css" />

    <title>Programacion III - Bootstrap 4.6 - Clase 30/03</title>
  </head>
  <body>
    <div
      class="container-fluid m-2 align-items-center d-flex justify-content-center"
    >
      <form class="col-lg-6 col-m-8 bg-light pb-3 border-primary border">
        <br />
        <h3>Ingreso a Sistema</h3>
        <br />
        <div class="mb-3">
          <label for="email" class="form-label">Email </label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="log-check" />
          <label class="form-check-label" for="log-check"
            >Mantenerme logueado</label
          >
        </div>
        <div class="form-floating">
          <select
            class="form-select form-control"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option selected>Elija lugar de trabajo</option>
            <option value="1">Base de Datos</option>
            <option value="2">Api</option>
            <option value="3">Administracion</option>
            <option value="4">Informes</option>
          </select>
        </div>
        <br />
        <button type="submit" class="btn btn-primary form-control">
          Ingresar
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
